	<head>

	    <title>Login</title>
	</head>
	<body>
		<main class="">
			<div class="card">
				<div class="card-body">
					<form class="form-signin">
					  	<div class="text-center mb-4">
					    	<h1 class="h3 mb-3 font-weight-normal">Log into your account</h1>
					    	<hr>
					  	</div>

					  	<div class="form-label-group">
					    	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					    	<span class="border"></span>
					    	<label for="inputEmail">Email address</label>
					  	</div>
						<div class="form-label-group">
						    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
						    <span class="border"></span>
						    <label for="inputPassword">Password</label>
						</div>
					  	<div class="checkbox mb-3">
						    <label>
						      	<input type="checkbox" value="remember-me"> Remember me
						    </label>
					  	</div>
					  	<div class="text-center">
					  		<button class="btn btn-primary mb-2" type="submit">Sign in</button>
					  		<hr>
					  		<p class="text-muted p-0 m-0">Donâ€™t have an account yet?</p>
					  		<a class="p-0 mt-1" href="#">Sign up now</a>
					  	</div>
					</form>
				</div>
			</div>
		</main>
